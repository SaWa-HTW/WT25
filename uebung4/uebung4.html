<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung 4</title>
     <link rel="stylesheet" href="../styles/bootstrap/bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <h1>Teilnehmerin Registrierung</h1>
        
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3">
            <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
            <label for="firstName">First Name</label>
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
        <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        <label for="lastName">Last Name</label>
        </div>
        </div>
    
        <div class="col-12 col-md-6 col-xl-3">
            <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="floatingInput">E-Mail</label>
    </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
        <div class="form-floating mb-3">
    <input type="text" class="form-control" id="ipaddress" placeholder="IP Address">
    <label for="floatingInput">IP Address</label>
    </div>
        </div>
    </div> 

    <div class="row"> 
        <div class="col-6">
            <button type="cancel" class="btn btn-secondary btn-lg w-100">Abbrechen</button>
        </div>
        <div class="col-6">
           <button type="submit" class="btn btn-success btn-lg w-100" onclick="register()">Registrieren</button>
        </div>
    </div>
    <h3 class="mt-3"> Eingegebene Werte: </h3>
    <ul id='liste' class="list-group"> </ul> 

    </main>
    <script>
        function register() {
            console.log('Button geklickt')
           
            let inputFirstName = document.querySelector('#firstName')
            console.log('input: ', inputFirstName)
            let inputFirstNameValue = inputFirstName.value
            console.log('firstName value: ', inputFirstNameValue)
            
            let inputLastName = document.querySelector('#lastName')
            let inputEmail = document.querySelector('#email')
            let inputIpaddress = document.querySelector('#ipaddress')
            
            let inputEmailValue = inputEmail.value
            console.log('email value: ', inputEmailValue)
            let inputLastNameValue = inputLastName.value
            console.log('lastName value: ', inputLastNameValue)
            let inputIpaddressValue = inputIpaddress.value
            console.log('IP value: ', inputIpaddressValue)

            let liste = document.querySelector('#liste')
            if(inputFirstNameValue!=""&&
            inputLastNameValue!=""&&
            inputEmailValue!=""&&
            inputIpaddressValue!="")
            {liste.innerHTML= `
            <li class=list-group-item> first name: ${inputFirstNameValue}</li>
            <li class=list-group-item> last name: ${inputLastNameValue}</li>
            <li class=list-group-item> email: ${inputEmailValue}</li>
            <li class=list-group-item> ipaddress: ${inputIpaddressValue}</li>`}
            else{
                liste.innerHTML = '<li style="color:red;"> Bitte alle Felder ausfüllen! </li>'
            }
        }
    </script>
</body>
</html>
